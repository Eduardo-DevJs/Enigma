<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="jogo">
      <img src="imgs/padlock_icon-icons.com_70907.png" alt="">
      <div class="dicas">
        <div class="dica">
          <ul class="lista-dicas">
            <li>6</li>
            <li>8</li>
            <li>2</li>
          </ul>
          <p>Um número correto e no lugar certo</p>
        </div>
        <div class="dica">
          <ul class="lista-dicas">
            <li>6</li>
            <li>1</li>
            <li>4</li>
          </ul>
          <p>Um numero correto, mas no lugar errado</p>
        </div>
        <div class="dica">
          <ul class="lista-dicas">
            <li>2</li>
            <li>0</li>
            <li>6</li>
          </ul>
          <p>Dois numeros corretos, mas no lugar errado</p>
        </div>
        <div class="dica">
          <ul class="lista-dicas">
            <li>7</li>
            <li>3</li>
            <li>8</li>
          </ul>
          <p>Nada está correto</p>
        </div>
        <div class="dica">
          <ul class="lista-dicas">
            <li>7</li>
            <li>8</li>
            <li>0</li>
          </ul>
          <p>Um número correto mas no lugar errado</p>
        </div>
      </div>

      <div class="adivinhar">
        <label for="numeros">Digite os numeros:</label> <!-- 042 -->
        <input type="number" placeholder="Ex: 777">
        <small>Aperte Enter</small>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
